image:
- Visual Studio 2022
- Ubuntu
version: 1.0.0.{build}
configuration: Release
skip_branch_with_pr: true
assembly_info:
  patch: true
  file: AssemblyInfoCommon.cs;
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- ps: |
    dotnet build -c Release

    dotnet publish MarkConv.Cli/MarkConv.Cli.csproj -c Release -o bin/net6.0 -f net6.0
test_script:
  - dotnet test "MarkConv.Tests/MarkConv.Tests.csproj" -c Release
after_test:
- ps: |
    cd bin/net6.0

    7z a MarkConv-net6.0-$env:APPVEYOR_BUILD_VERSION.zip *.dll *.config *.json runtimes

    Push-AppveyorArtifact MarkConv-net6.0-$env:APPVEYOR_BUILD_VERSION.zip